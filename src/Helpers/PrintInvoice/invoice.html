<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../node_modules/antd/dist/antd.css">
    <link rel="stylesheet" href="./invoice.css">
    <title>Bill</title>
  </head>
  <body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
    <div id="Invoice"></div>
  </body>
  <script type="text/jsx">

    import React from 'react';
    import ReactDOM from 'react-dom';
    import {AppContainer} from 'react-hot-loader';
    import Invoice from './invoice'  

    const render = () => {
      ReactDOM.render(<AppContainer><Invoice /></AppContainer>, document.getElementById('Invoice'));
    };
  
    render();
    if (module.hot) {
     module.hot.accept(render);
    }
  </script>
</html>
